<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5 WebSockets, Ruby and NodeJS - EventMachine::WebSocket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1><a href="/">HTML5 WebSockets - EventMachine::WebSocket</a></h1>

      <script type="text/javascript" charset="utf-8" src="/javascripts/websocket.js"></script>
